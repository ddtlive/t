<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>محرك بحث يوتيوب</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f9f9f9; }
        .search-container { text-align: center; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input[type="text"] { width: 300px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #ff0000; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #cc0000; }
    </style>
</head>
<body>

<div class="search-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" width="150" alt="YouTube Logo"><br><br>
    
    <form action="https://www.youtube.com/results" method="get" target="_blank">
        <input type="text" name="search_query" placeholder="ابحث في يوتيوب..." required>
        <br>
        <button type="submit">بحث</button>
    </form>
</div>

</body>
</html>
